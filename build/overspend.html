    <script>
        function dontHelpMe() {
            console.log("Hand back to android - dontHelpMe");
            if (typeof Android !== 'undefined') {
                console.log('dontHelpMe is: ' + typeof Android.dontHelpMe);
                Android.dontHelpMe();
            } else {
